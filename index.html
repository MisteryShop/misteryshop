<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Mistery Shop Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <header>
    <h1>Mistery Shop</h1>
    <p>Descubra um novo lugar no mapa ou deixe sua review</p>
  </header>

  <main>
    <div id="map"></div>

    <section id="formulario">
      <h2>Deixe sua avaliação</h2>
      <form id="reviewForm">
        <input type="text" id="nomeLugar" placeholder="Nome do lugar" required>
        <input type="text" id="atendente" placeholder="Nome do atendente (opcional)">
        <textarea id="descricao" placeholder="Descreva o atendimento" required></textarea>

        <div class="notas">
          <label>Espaço: <input type="number" min="1" max="5" id="espaco" required></label>
          <label>Atendimento: <input type="number" min="1" max="5" id="atendimento" required></label>
          <label>Comida: <input type="number" min="1" max="5" id="comida" required></label>
          <label>Bebida: <input type="number" min="1" max="5" id="bebida" required></label>
          <label>Preço: <input type="number" min="1" max="5" id="preco" required></label>
        </div>

        <label for="foto">Foto do local (opcional):</label>
        <input type="file" id="foto" accept="image/png,image/jpeg,image/webp">

        <div class="g-recaptcha" data-sitekey="6Lcnc0YrAAAAACG2gT6t6HgoeDH553nquy5TASl2"></div>

        <button type="submit">Enviar Avaliação</button>
      </form>

      <div id="mensagemEnviada" style="display: none; color: #00ffcc; text-align: center; margin-top: 15px; font-weight: bold;"></div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>

  <button id="scrollToForm">Enviar avaliação</button>

  <div id="imagemModal" class="hidden">
    <span id="fecharModal">&times;</span>
    <img id="imagemAmpliada" src="" alt="Imagem ampliada">
    <div id="navegacaoImagem">
      <button id="anterior">&lt;</button>
      <button id="proxima">&gt;</button>
    </div>
  </div>
</body>
</html>
